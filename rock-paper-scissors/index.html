<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Rock Paper Scissors</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        </head>
    <body>
      <header>
        <p class="title">ROCK PAPER SCISSORS GAME</p>
      </header>
      <div class="score-board">
        <p class="badges" id="user-label">User</p>
        <p class="badges" id="computer-label">Comp</p>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
      <p class="score-message">Choose your fighter.</p>
      <div class="moves">
          <img src="imgs/Rock.png" class="sign" id="r">
          <img src="imgs/Paper.png" class="sign" id="p">
          <img src="imgs/Scissors.png" class="sign" id="s">
      </div>
      <p class="action">Make your move</p>
      </body>
    <script src="js/main.js"></script>
</html>
